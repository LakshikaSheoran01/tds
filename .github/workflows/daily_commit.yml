name: Daily Commit

on:
  schedule:
    - cron: '0 12 * * *'  # This runs the action daily at 12:00 PM UTC
  workflow_dispatch: # Allows manual triggering

jobs:
  daily-commit:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Make a commit - Email 22f2001175@ds.study.iitm.ac.in
      run: |
        echo "Daily commit $(date)" >> daily_commit.txt
        git config --global user.name "GitHub Actions"
        git config --global user.email "22f2001175@ds.study.iitm.ac.in"
        git add daily_commit.txt
        git commit -m "Add daily commit"
        git push
