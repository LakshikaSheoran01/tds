name: Daily Commit

on:
  schedule:
    - cron: '0 0 * * *'  # Runs at 00:00 UTC every day

jobs:
  daily-commit:
    runs-on: ubuntu-latest

    permissions:
      contents: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Make changes
        run: |
          echo "Daily commit" >> daily_commit.txt

      - name: Commit changes
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add daily_commit.txt
          if git diff-index --quiet HEAD; then
            echo "No changes to commit."
          else
            git commit -m "Daily commit"
          fi

      - name: Push changes
        uses: ad-m/github-push-action@v0.6.0
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}

      - name: Send Email Notification (Optional)
        uses: danielkummer/github-action-sendgrid@v1
        with:
          api_key: ${{ secrets.SENDGRID_API_KEY }}
          to: '22f2001175@ds.study.iitm.ac.in'
          from: 'your-email@example.com'
          subject: 'Daily Commit Completed'
          text: 'The daily commit was successfully made.'
