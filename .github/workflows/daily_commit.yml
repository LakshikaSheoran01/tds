name: Daily Commit Workflow

on:
  schedule:
    - cron: '0 9 * * *'  # Run daily at 9:00 AM UTC (you can adjust this to any time)
  workflow_dispatch:  # Allows manual trigger of the workflow

jobs:
  commit-job:
    runs-on: ubuntu-latest
    steps:
      # Checkout the repository
      - name: Checkout Repository
        uses: actions/checkout@v2
      
      # Configure git
      - name: Configure Git
        run: |
          git config --global user.name "GitHub Actions"
          git config --global user.email "22f2001175@ds.study.iitm.ac.in"
      
      # Create a commit (adding a dummy file to trigger the commit)
      - name: Create a commit
        run: |
          echo "This commit was created by the GitHub Action" >> commit_file.txt
          git add commit_file.txt
          git commit -m "Daily commit by workflow"
          git push
